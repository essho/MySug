<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال يومي - تطبيق سكري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .date-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .date-navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .date-navigation span {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: right;
        }
        .data-table th {
            background-color: #eee;
        }
        .data-table input[type="text"], .data-table input[type="number"] {
            width: 100%;
            border: none;
            background: transparent;
            text-align: right;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .back-button {
            display: block; 
            margin-bottom: 20px; 
            text-decoration: none; 
            color: #007bff; 
            font-weight: bold;
        }
        .save-btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .save-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">◀️ العودة للرئيسية</a>
    <div class="container">
        <h1>إدخال يومي</h1>
        <div class="date-navigation">
            <button id="prevDayBtn">اليوم السابق</button>
            <span id="currentDate"></span>
            <button id="nextDayBtn">اليوم التالي</button>
        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>ساعات اليوم</th>
                    <th>جرعة الأنسولين (وحدة)</th>
                    <th>الوجبة</th>
                    <th>قياس السكر (mg/dL)</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody id="dailyTableBody">
            </tbody>
        </table>

        <div class="save-btn-container">
            <button id="saveBtn" class="save-btn">حفظ البيانات</button>
        </div>
    </div>
    
    <audio id="alertAudio"></audio>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const dailyTableBody = document.getElementById('dailyTableBody');
            const currentDateSpan = document.getElementById('currentDate');
            const prevDayBtn = document.getElementById('prevDayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');
            const saveBtn = document.getElementById('saveBtn');
            
            let currentDate = new Date();

            const formatDate = (date) => {
                return date.toLocaleDateString('ar-SA-u-ca-gregory', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            };

            const loadDailyData = async (date) => {
                const formattedDate = date.toISOString().split('T')[0];
                currentDateSpan.textContent = formatDate(date);
                const data = await loadData(formattedDate) || Array(24).fill({});
                renderTable(data);
            };

            const renderTable = (data) => {
                dailyTableBody.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    const row = document.createElement('tr');
                    const entry = data[i] || {};
                    row.innerHTML = `
                        <td>${i.toString().padStart(2, '0')}:00</td>
                        <td><input type="number" data-type="insulinUnits" value="${entry.insulinUnits || ''}"></td>
                        <td><input type="text" data-type="meal" value="${entry.meal || ''}"></td>
                        <td><input type="number" data-type="sugarLevel" value="${entry.sugarLevel || ''}"></td>
                        <td><input type="text" data-type="notes" value="${entry.notes || ''}"></td>
                    `;
                    row.dataset.hour = i;
                    dailyTableBody.appendChild(row);
                }
            };
            
            const saveDailyData = async () => {
                const formattedDate = currentDate.toISOString().split('T')[0];
                const entries = [];
                const rows = dailyTableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const hour = parseInt(row.dataset.hour);
                    const inputs = row.querySelectorAll('input');
                    const entry = {
                        hour: hour,
                        insulinUnits: inputs[0].value ? parseInt(inputs[0].value) : null,
                        meal: inputs[1].value || null,
                        sugarLevel: inputs[2].value ? parseInt(inputs[2].value) : null,
                        notes: inputs[3].value || null
                    };
                    entries.push(entry);
                });
                await saveData(formattedDate, entries);
                alert('تم حفظ البيانات بنجاح!');
            };

            // Navigation buttons
            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                loadDailyData(currentDate);
            });

            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                loadDailyData(currentDate);
            });
            
            // Save button
            saveBtn.addEventListener('click', saveDailyData);

            loadDailyData(currentDate);
        });
    </script>

</body>
</html>
