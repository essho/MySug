<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات اليوم - تطبيق سكري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .calendar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .calendar button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: 5px 10px;
            cursor: pointer;
        }
        #currentDate {
            font-size: 1.1rem;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td input {
            width: 100%;
            border: none;
            padding: 5px;
            box-sizing: border-box;
            background: transparent;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #fff;
        }
        .back-button {
            display: block; 
            margin-bottom: 20px; 
            text-decoration: none; 
            color: #007bff; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">◀️ العودة للرئيسية</a>
    <div class="container">
        <div class="header">
            <h1>إدخال بيانات اليوم</h1>
            <div class="calendar">
                <button id="prevDay">◀️ يوم سابق</button>
                <span id="currentDate"></span>
                <button id="nextDay">يوم لاحق ▶️</button>
            </div>
        </div>
        <table>
            <thead class="sticky-header">
                <tr>
                    <th>الساعة</th>
                    <th>الوجبة</th>
                    <th>كمية الأنسولين</th>
                    <th>قياس السكر</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody id="dataBody">
            </tbody>
        </table>
        <button id="saveBtn" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
            حفظ البيانات
        </button>
    </div>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataBody = document.getElementById('dataBody');
            const currentDateEl = document.getElementById('currentDate');
            const prevDayBtn = document.getElementById('prevDay');
            const nextDayBtn = document.getElementById('nextDay');
            const saveBtn = document.getElementById('saveBtn');
            let currentDate = new Date();
            const formatDate = (date) => {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('ar-EG', options);
            };
            const createTable = (data = null) => {
                dataBody.innerHTML = '';
                for (let i = 0; i < 24; i++) {
                    const hour = String(i).padStart(2, '0');
                    const row = document.createElement('tr');
                    const mealValue = (data && data[i] && data[i].meal) ? data[i].meal : '';
                    const insulinValue = (data && data[i] && data[i].insulin) ? data[i].insulin : '';
                    const sugarValue = (data && data[i] && data[i].sugar) ? data[i].sugar : '';
                    const notesValue = (data && data[i] && data[i].notes) ? data[i].notes : '';
                    row.innerHTML = `
                        <td>${hour}:00</td>
                        <td><input type="text" data-type="meal" data-hour="${i}" value="${mealValue}"></td>
                        <td><input type="number" data-type="insulin" data-hour="${i}" value="${insulinValue}"></td>
                        <td><input type="number" data-type="sugar" data-hour="${i}" value="${sugarValue}"></td>
                        <td><input type="text" data-type="notes" data-hour="${i}" value="${notesValue}"></td>
                    `;
                    dataBody.appendChild(row);
                }
            };
            const updateView = async () => {
                const dateString = currentDate.toISOString().slice(0, 10);
                await openDatabase();
                const data = await loadData(dateString);
                currentDateEl.textContent = formatDate(currentDate);
                createTable(data);
            };
            const handleSaveData = async () => {
                const dateString = currentDate.toISOString().slice(0, 10);
                const data = {};
                document.querySelectorAll('#dataBody input').forEach(input => {
                    const hour = input.dataset.hour;
                    const type = input.dataset.type;
                    if (!data[hour]) data[hour] = {};
                    if (input.value) {
                        data[hour][type] = input.value;
                    }
                });
                await saveData(dateString, data);
                alert('تم حفظ البيانات بنجاح!');
            };
            saveBtn.addEventListener('click', handleSaveData);
            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updateView();
            });
            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updateView();
            });
            updateView();
        });
    </script>
</body>
</html>
