<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التنبيهات</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; direction:rtl; text-align:right; }
    .container { max-width:700px; margin:auto; background:#f9f9f9; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; font-weight:bold; }
    input, select, button { padding:8px; border:1px solid #ccc; border-radius:4px; }
    button { cursor:pointer; }
    ul { list-style:none; padding:0; margin-top:16px; }
    .alert-item { display:flex; justify-content:space-between; align-items:center; background:#fff; padding:10px; margin-bottom:8px; border-radius:6px; border:1px solid #eee; }
    .alert-details span { display:inline-block; margin-left:10px; color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة التنبيهات</h1>

    <form id="addAlertForm">
      <div class="form-group">
        <label for="alertName">اسم التنبيه:</label>
        <input type="text" id="alertName" required>
      </div>

      <div class="form-group">
        <label for="alertTime">الوقت:</label>
        <input type="time" id="alertTime" required>
      </div>

      <div class="form-group">
        <label for="alertSound">الصوت:</label>
        <select id="alertSound">
          <option value="default">افتراضي</option>
          <option value="sound1">صوت 1</option>
          <option value="sound2">صوت 2</option>
        </select>
      </div>

      <!-- إضافات التقويم -->
      <div class="form-group">
        <label for="alertDate">تاريخ أول موعد (للمرة الواحدة أو بداية التكرار):</label>
        <input type="date" id="alertDate">
      </div>
      <div class="form-group">
        <label for="alertRepeat">التكرار:</label>
        <select id="alertRepeat">
          <option value="once">مرة واحدة</option>
          <option value="daily">يومي</option>
          <option value="weekly">أسبوعي</option>
          <option value="monthly">شهري</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alertOffset">تذكير قبل الموعد (بالدقائق):</label>
        <input type="number" id="alertOffset" value="0" min="0">
      </div>

      <div class="form-group" style="display:flex; gap:10px;">
        <button type="submit" style="background:#28a745;color:#fff;">إضافة</button>
        <button type="button" id="exportAllIcsBtn" style="background:#17a2b8; color:#fff;">📅 تصدير الكل للتقويم</button>
      </div>
    </form>

    <ul id="alertsList"></ul>

    <p style="margin-top:14px;color:#666;">
      تنبيه: حذف التنبيه من التطبيق لا يحذف الحدث من التقويم. احذف الحدث من تطبيق التقويم إذا رغبت.
    </p>
  </div>

  <audio id="alertAudio"></audio>
  <script src="main.js"></script>
  <script src="alerts.js"></script>
  <a href="./index.html" class="back-fab" aria-label="العودة للرئيسية">⌂</a>
<style>
  .back-fab{
    position:fixed;left:16px;bottom:16px;width:44px;height:44px;line-height:44px;
    text-align:center;border-radius:50%;background:#fff;border:1px solid #ddd;
    text-decoration:none;font-weight:bold;box-shadow:0 2px 8px rgba(0,0,0,.1);z-index:9999
  }
</style>
</body>
</html>
