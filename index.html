<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق سكري</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: right;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .main-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .main-buttons a, .main-buttons button {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        #addBtn {
            background-color: #28a745;
        }
        #alertsBtn {
            background-color: #ffc107;
            color: #333;
        }
        #analyticsBtn {
            background-color: #007bff;
        }
    </style>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBxpObyLVfLk6xPgAuF1_KMyg9xKBSWvnE",
            authDomain: "mysug-ced9a.firebaseapp.com",
            projectId: "mysug-ced9a",
            storageBucket: "mysug-ced9a.firebasestorage.app",
            messagingSenderId: "114514995417",
            appId: "1:114514995417:web:894922383a51ddfaa936c8",
            measurementId: "G-2D8LY565CX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
</head>
<body>
    <div class="container">
        <h1>تطبيق سكري</h1>
        <p>أهلاً بك، الرجاء إدخال بياناتك لبدء استخدام التطبيق.</p>
        <h2>بيانات المريض</h2>
        <form id="patientForm">
            <div class="input-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="weight">الوزن (كجم):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="insulinType">نوع الأنسولين:</label>
                <select id="insulinType" name="insulinType" required>
                    <option value="">اختر نوع الأنسولين</option>
                    <option value="long-acting">طويل المفعول</option>
                    <option value="short-acting">قصير المفعول</option>
                    <option value="mixed">مختلط</option>
                </select>
            </div>
            <button type="submit" style="display: none;"></button>
        </form>
        <div class="main-buttons">
            <a href="day.html" id="addBtn">+ إضافة</a>
            <a href="alerts.html" id="alertsBtn">🔔 التنبيهات</a>
            <a href="analytics.html" id="analyticsBtn">📊 التحليلات</a>
        </div>
    </div>

    <div style="margin-top:18px; display:flex; gap:10px;">
        <button id="backupBtn" style="flex:1; padding:10px; border:none; border-radius:6px; background:#6c757d; color:white; font-weight:bold;">💾 نسخ احتياطي</button>
        <label for="restoreFile" style="flex:1; padding:10px; border-radius:6px; background:#17a2b8; color:white; font-weight:bold; text-align:center; cursor:pointer;">🔄 استعادة بيانات</label>
        <input id="restoreFile" type="file" accept=".json" style="display:none;">
    </div>
    
    <script src="main.js"></script>

</body>
</html>
